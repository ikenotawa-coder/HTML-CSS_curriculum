<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="expires" content="604800">
    <meta name="format-detection" content="email=no,telephone=no,address=no">
    <title>CONVICTION SHOP</title>
    <meta name="description" content="CONVICTION SHOPのショッピングサイトです">
    <link rel="icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="l-body">
    <main class="l-main">
      <header class="c-header">
        <h1 class="c-header__title u-section-spacing">ｰ Catalog ｰ</h1>
      </header>
      <!-- pickUp START -->
      <section class="c-pickUp u-mx-auto">
        <h2 class="c-pickUp__title u-mb-16">PickUp</h2>
        <div class="c-pickUp__section">
          <img class="c-pickUp__picture u-mx-auto u-mt-0 u-mb-20" src="assets/images/lesson2/img_pickup.jpg" alt="スマートウォッチの写真">
          <div class="c-pickUp__item c-pickUp__item--smartWatch u-mb-12">
            <h3 class="c-pickUp__itemName">スマートウォッチ</h3>
            <img class="c-pickUp__itemLogo u-ml-7" src="assets/images/lesson2/logo_pickup.png" alt="買い物カートのロゴ">
          </div>
          <p class="c-pickUp__itemText u-mb-8">洗礼されたデザインと最先端の機能を兼ね備えたスマートウォッチです。</p>
          <ul class="o-list c-pickUp__itemDetails u-mb-24">
            <li class="c-pickUp__detail u-mr-5">カラー：モカグレー</li>
            <li class="c-pickUp__detail u-mr-5">サイズ：S/M/L</li>
            <li class="c-pickUp__detail u-mr-5">バッテリー：最大7日間</li>
            <li class="c-pickUp__detail u-mr-5">充電時間：約2時間</li>
          </ul>
          <div class="c-pickUp__price">
            <p class="c-pickUp__priceValue"><span class="c-pickUp__priceNote u-mr-2">&yen;</span>19,800<span class="c-pickUp__priceNote u-mr-2">（税込）</span></p>
          </div>
          <ul class="o-list c-pickUp__tags u-ml-0">
            <li class="c-pickUp__tag u-mt-3"><a class="c-pickUp__tag--link" href="#">＃おしゃれ</a></li>
            <li class="c-pickUp__tag u-mt-3"><a class="c-pickUp__tag--link" href="#">＃シンプル</a></li>
            <li class="c-pickUp__tag u-mt-3"><a class="c-pickUp__tag--link" href="#">＃普段使い</a></li>
          </ul>
        </div>
      </section>
      <!-- pickUp END -->
    </main>
  </body>
</html>
