<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="expires" content="604800">
    <meta name="format-detection" content="email=no,telephone=no,address=no">
    <title>CONVICTION SHOP</title>
    <meta name="description" content="CONVICTION SHOPのショッピングサイトです">
    <link rel="icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="l-body">
    <header class="l-header">
      <h1 class="c-header__title">ｰ Catalog ｰ</h1>
    </header>
    <main class="l-main">
      <!-- pickUp START -->
      <section class="p-pickUp">
        <h2 class="c-pickUp__title u-mb-16">PickUp</h2>
        <div class="p-pickUp__section">
          <img class="c-pickUp__picture u-mb-20" src="assets/images/lesson2/img_pickup.jpg" alt="スマートウォッチの写真">
          <div class="p-pickUp__item">
            <h3 class="c-pickUp__itemName">スマートウォッチ</h3>
            <img class="c-pickUp__itemLogo u-ml-7" src="assets/images/lesson2/logo_pickup.png" alt="買い物カートのロゴ">
          </div>
          <p class="c-pickUp__itemText">洗礼されたデザインと最先端の機能を兼ね備えたスマートウォッチです。</p>
          <ul class="p-pickupDetail__list">
            <li class="p-pickupDetail__listItem">カラー：モカグレー</li>
            <li class="p-pickupDetail__listItem">サイズ：S/M/L</li>
            <li class="p-pickupDetail__listItem">バッテリー：最大7日間</li>
            <li class="p-pickupDetail__listItem">充電時間：約2時間</li>
          </ul>
          <p class="c-price"><span class="c-smallText u-mr-2">&yen;</span>19,800<span class="c-smallText">（税込）</span></p>
          <ul class="p-pickupTag__list">
            <li class="p-pickupTag__listItem"><a class="c-link" href="#">＃おしゃれ</a></li>
            <li class="p-pickupTag__listItem"><a class="c-link" href="#">＃シンプル</a></li>
            <li class="p-pickupTag__listItem"><a class="c-link" href="#">＃普段使い</a></li>
          </ul>
        </div>
      </section>
      <!-- pickUp END -->
    </main>
  </body>
</html>
