<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="expires" content="604800">
    <meta name="format-detection" content="email=no,telephone=no,address=no">
    <title>CONVICTION SHOP</title>
    <meta name="description" content="CONVICTION SHOPのショッピングサイトです">
    <link rel="icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="l-body">
    <header class="l-header u-mb-40">
      <h1 class="l-header__title u-section-spacing">ｰ Catalog ｰ</h1>
    </header>
    <main class="l-main">
      <!-- pickUp START -->
      <section class="p-pickUp">
        <h2 class="p-pickUp__title">PickUp</h2>
        <div class="p-pickUp__section">
          <img class="p-pickUp__picture" src="assets/images/lesson2/img_pickup.jpg" alt="スマートウォッチの写真">
          <div class="p-pickUp__item p-pickUp__item--smartWatch">
            <h3 class="p-pickUp__itemName">スマートウォッチ</h3>
            <img class="p-pickUp__itemLogo" src="assets/images/lesson2/logo_pickup.png" alt="買い物カートのロゴ">
          </div>
          <p class="p-pickUp__itemText">洗礼されたデザインと最先端の機能を兼ね備えたスマートウォッチです。</p>
          <ul class="p-pickUp__itemDetails">
            <li class="p-pickUp__detail">カラー：モカグレー</li>
            <li class="p-pickUp__detail">サイズ：S/M/L</li>
            <li class="p-pickUp__detail">バッテリー：最大7日間</li>
            <li class="p-pickUp__detail">充電時間：約2時間</li>
          </ul>
          <p class="p-pickUp__priceValue"><span class="p-pickUp__priceNote">&yen;</span>19,800<span class="p-pickUp__priceNote">（税込）</span></p>
          <ul class="c-pickUp__tags">
            <li class="c-pickUp__tag u-mt-3"><a class="c-link" href="#">＃おしゃれ</a></li>
            <li class="c-pickUp__tag u-mt-3"><a class="c-link" href="#">＃シンプル</a></li>
            <li class="c-pickUp__tag u-mt-3"><a class="c-link" href="#">＃普段使い</a></li>
          </ul>
        </div>
      </section>
      <!-- pickUp END -->
    </main>
  </body>
</html>
